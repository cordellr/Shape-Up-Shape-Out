<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Shape In or Shape Out</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body>
    <main>

        <div class="container-fluid row d-flex justify-content-center" id="input-container">

            <!--Rectangle input and submission-->
            <form class="flex-item">
                <div class="form-group">
                    <!--dimensions-->
                    <label class="control-label">Rectangle</label>
                    <input type="number" class="form-control" id="rectangle-height" placeholder="height">
                    <input type="number" class="form-control" id="rectangle-width" placeholder="width">
                </div>

                <div class="form-group">
                    <!--submit-->
                    <button type="submit" class="btn btn-primary" id="rectangle-button">Draw Rectangle</button>
                </div>
            </form>

            <!--Square input and submission-->
            <form class="flex-item">
                <div class="form-group">
                    <!--dimensions-->
                    <label class="control-label">Square</label>
                    <input type="number" class="form-control" id="square-length" placeholder="side length">
                </div>

                <div class="form-group">
                    <!--submit-->
                    <button type="submit" class="btn btn-primary" id="square-button">Draw Square</button>
                </div>
            </form>

            <!--Circle input and submission-->
            <form class="flex-item">
                <div class="form-group">
                    <!--dimensions-->
                    <label class="control-label">Circle</label>
                    <input type="number" class="form-control" id="circle-radius" placeholder="radius">
                </div>

                <div class="form-group">
                    <!--submit-->
                    <button type="submit" class="btn btn-primary" id="circle-button">Draw Circle</button>
                </div>
            </form>

            <!--Triangle input and submission-->
            <form class="flex-item">
                <div class="form-group">
                    <!--dimensions-->
                    <label class="control-label">Triangle</label>
                    <input type="number" class="form-control" id="triangle-height" placeholder="height">
                </div>

                <div class="form-group">
                    <!--submit-->
                    <button type="submit" class="btn btn-primary" id="triangle-button">Draw Triangle</button>
                </div>
            </form>



        </div>

        <div class="container-fluid row d-flex justify-content-center">
            <div id="side-panel"></div>
            <div id="draw-box"></div>

        </div>


    </main>

    <!--scripts-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
